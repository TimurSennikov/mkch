{% extends "base.html" %}

{% block body %}
	<div class="thread">
		<h2>Добавить комментарий к треду</h2>
		{% if error %}
			<h3>Ошибка: {{error}}</h3>
		{% endif %}

		<form enctype="multipart/form-data" action="" method="post">
			{% csrf_token %}
			<table>
				{{form}}
			</table>
			<input type="submit" value="Создать" />
		</form>
	</div>
{% endblock %}
